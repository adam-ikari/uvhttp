version: 2
updates:
  # GitHub Actions 依赖更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    versioning-strategy: "increase"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "actions/*"
          - "github/*"
          - "softprops/*"
          - "codecov/*"
          - "dev-drprasad/*"

  # 文档网站的 npm 依赖更新
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    versioning-strategy: "increase"
    labels:
      - "dependencies"
      - "npm"
      - "documentation"
    commit-message:
      prefix: "docs(deps)"
      include: "scope"
    groups:
      vitepress:
        patterns:
          - "vitepress*"
      dev-dependencies:
        patterns:
          - "@types/*"
          - "typescript*"
      vue:
        patterns:
          - "vue*"