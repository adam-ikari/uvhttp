name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, release/*, feature/* ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cmake --build build --config Release -j$(nproc)

    - name: Run smoke tests
      run: |
        cd build
        # 运行冒烟测试，验证基本功能
        if [ -f "./test_smoke" ]; then
          ./test_smoke || {
            echo "Smoke tests failed"
            exit 1
          }
        else
          echo "test_smoke not found, skipping smoke tests"
        fi

    - name: Run fast tests
      run: |
        cd build
        # 只运行快速测试，排除覆盖率测试
        ctest --output-on-failure -j1 --timeout 60 --label-regex "^fast$" --schedule-random || {
          echo "Fast tests failed or timed out"
          exit 1
        }

    - name: Run death tests
      run: |
        cd build
        # 运行死亡测试，验证错误处理
        if [ -f "./test_death" ]; then
          ./test_death || {
            echo "Death tests failed"
            exit 1
          }
        else
          echo "test_death not found, skipping death tests"
        fi

    - name: Check for warnings
      run: |
        if cmake --build build --config Release 2>&1 | grep -i "warning:"; then
          echo "Found compiler warnings!"
          exit 1
        fi

  

  # 性能测试在 main、develop、feature 分支和 PR 中运行
  performance-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/heads/feature/')

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential wrk

    - name: Build project with examples
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_EXAMPLES=ON
        cmake --build build --config Release -j$(nproc)

    - name: Run performance tests
      run: |
        mkdir -p build/public
        echo "<html><body><h1>Performance Test</h1></body></html>" > build/public/index.html
        echo "Test file content" > build/public/test.txt
        cd build
        if [ -f "./dist/bin/performance_static_server" ]; then
          ./dist/bin/performance_static_server -d ./public -p 8080 &
          SERVER_PID=$!
          
          # 等待服务器启动，最多等待 10 秒
          TIMEOUT=10
          COUNT=0
          while [ $COUNT -lt $TIMEOUT ]; do
            if curl -s http://localhost:8080/ > /dev/null 2>&1; then
              echo "Server started successfully"
              break
            fi
            sleep 1
            COUNT=$((COUNT + 1))
          done
          
          if [ $COUNT -eq $TIMEOUT ]; then
            echo "Server failed to start within $TIMEOUT seconds"
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          fi
          
          # 运行性能测试
          wrk -t4 -c100 -d10s --timeout 5s http://localhost:8080/
          WRK_EXIT=$?
          
          # 清理
          kill $SERVER_PID 2>/dev/null || true
          wait $SERVER_PID 2>/dev/null || true
          
          if [ $WRK_EXIT -ne 0 ]; then
            echo "Performance test failed with exit code: $WRK_EXIT"
            exit 1
          fi
        else
          echo "performance_static_server not found, skipping performance test"
        fi

  # 压力测试在 main 和 develop 分支运行
  stress-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Build project
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build --config Release -j$(nproc)

    - name: Run stress tests
      run: |
        cd build
        if [ -f "./test_stress" ]; then
          ./test_stress || {
            echo "Stress tests failed"
            exit 1
          }
        else
          echo "test_stress not found, skipping stress tests"
        fi

  # 内存测试在 main 和 develop 分支运行
  memory-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential valgrind

    - name: Build project
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Debug
        cmake --build build --config Debug -j$(nproc)

    - name: Run memory tests
      run: |
        cd build
        if [ -f "./test_memory" ]; then
          ./test_memory || {
            echo "Memory tests failed"
            exit 1
          }
        else
          echo "test_memory not found, skipping memory tests"
        fi

    - name: Run memory leak check
      run: |
        cd build
        if [ -f "./test_memory" ]; then
          valgrind --leak-check=full --error-exitcode=0 --show-leak-kinds=all ./test_memory || echo "Valgrind completed"
        else
          echo "test_memory not found, skipping valgrind"
        fi

  # 代码质量检查在 main、develop、feature 分支和 PR 中运行
  code-quality:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/heads/feature/')

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential clang-tidy cppcheck lcov

    - name: Build project
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Debug
        cmake --build build --config Debug -j$(nproc)

    - name: Run cppcheck
      run: |
        cppcheck --enable=warning,performance,portability --error-exitcode=0 --suppress=missingIncludeSystem --suppress=unusedFunction --suppress=constParameter --suppress=unusedStructMember \
          -DUVHTTP_STRINGIFY\(x\)=\#x \
          -DUVHTTP_FEATURE_WEBSOCKET=1 \
          -DUVHTTP_FEATURE_STATIC_FILES=1 \
          -DUVHTTP_FEATURE_TLS=1 \
          -DUVHTTP_FEATURE_RATE_LIMIT=1 \
          -DUVHTTP_FEATURE_LOGGING=1 \
          -DUVHTTP_FEATURE_LRU_CACHE=1 \
          -DUVHTTP_FEATURE_ROUTER_CACHE=1 \
          -DUVHTTP_ENABLE_ROUTER_CACHE_OPTIMIZATION=1 \
          -DUVHTTP_ROUTER_SEARCH_MODE=2 \
          src/ || echo "cppcheck completed with warnings"

    - name: Memory leak check
      run: |
        cd build
        if [ -f "./dist/bin/test_connection_full_coverage" ]; then
          valgrind --leak-check=full --error-exitcode=0 ./dist/bin/test_connection_full_coverage || echo "Valgrind completed"
        else
          echo "test_connection_full_coverage not found, skipping valgrind"
        fi

  # 文档构建测试
  docs-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/heads/feature/')

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: docs/package-lock.json

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      working-directory: ./docs
      run: |
        pnpm install

    - name: Build docs
      working-directory: ./docs
      run: |
        pnpm build

    - name: Verify build output
      working-directory: ./docs
      run: |
        if [ ! -d ".vitepress/dist" ]; then
          echo "Error: Build output directory not found"
          exit 1
        fi
        # 检查是否有 index.html（可能在根目录或 uvhttp 子目录）
        if [ -f ".vitepress/dist/index.html" ]; then
          echo "Docs build verification passed (index.html in root)"
        elif [ -f ".vitepress/dist/uvhttp/index.html" ]; then
          echo "Docs build verification passed (index.html in uvhttp/)"
        else
          echo "Error: index.html not found in build output"
          echo "Contents of dist directory:"
          ls -la .vitepress/dist/
          exit 1
        fi

    - name: Check for broken links
      working-directory: ./docs
      run: |
        pnpm build 2>&1 | grep -i "dead link\|broken link" && {
          echo "Found broken links in documentation"
          exit 1
        } || echo "No broken links found"
