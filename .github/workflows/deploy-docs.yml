name: CI/CD - Deploy Documentation

# è§¦å‘æ¡ä»¶ï¼šPush åˆ° main æˆ– release/* åˆ†æ”¯ï¼Œä¸” docs/** æˆ– Doxyfile è·¯å¾„æœ‰å˜åŒ–
on:
  push:
    branches: [ main, 'release/**' ]
    paths:
      - 'docs/**'
      - 'Doxyfile'
      - 'scripts/convert_xml_to_markdown.py'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          submodules: recursive
      
      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Generate all documentation
        run: |
          make docs
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment summary
        run: |
          echo "## ðŸ“š Documentation Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.deployment.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://adam-ikari.github.io/uvhttp/" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Documentation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… HTML: docs/api/html/" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… LaTeX: docs/api/latex/" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… XML: docs/api/xml/" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Markdown: docs/api/markdown_from_xml/" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… VitePress Site: docs/.vitepress/dist/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changed Files" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '^(docs/|Doxyfile|scripts/)' || echo "No docs changes detected" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY