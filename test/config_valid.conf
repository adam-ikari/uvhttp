# Valid configuration with various parameters
max_connections=1000
read_buffer_size=16384
backlog=256
keepalive_timeout=120
request_timeout=60
max_body_size=10485760
max_header_size=16384
max_url_size=4096
max_requests_per_connection=200
rate_limit_window=120
enable_compression=0
enable_tls=1
memory_pool_size=2097152
enable_memory_debug=1
memory_warning_threshold=90
log_level=2
enable_access_log=0
log_file_path=/var/log/uvhttp/server.log