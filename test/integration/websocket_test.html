<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #messages {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
            background: #f9f9f9;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4CAF50;
        }
        .error {
            border-left-color: #f44336;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .connected {
            background: #dff0d8;
            color: #3c763d;
        }
        .disconnected {
            background: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Test</h1>
        
        <div id="status" class="disconnected">状态: 未连接</div>
        
        <div>
            <button onclick="connect()">连接</button>
            <button onclick="disconnect()">断开</button>
            <button onclick="sendPing()">发送Ping</button>
            <button onclick="sendText()">发送文本</button>
            <button onclick="clearMessages()">清空消息</button>
        </div>
        
        <div>
            <input type="text" id="messageInput" placeholder="输入消息..." style="width: 300px; padding: 5px;">
            <button onclick="sendMessage()">发送</button>
        </div>
        
        <div id="messages"></div>
    </div>

    <script>
        let ws = null;
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        function updateStatus(connected, message) {
            statusDiv.className = connected ? 'connected' : 'disconnected';
            statusDiv.textContent = '状态: ' + message;
        }
        
        function addMessage(text, isError = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message' + (isError ? ' error' : '');
            msgDiv.textContent = new Date().toLocaleTimeString() + ' - ' + text;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function connect() {
            if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
                addMessage('已经连接或正在连接中', true);
                return;
            }
            
            try {
                ws = new WebSocket('ws://localhost:8080/ws');
                
                ws.onopen = function() {
                    updateStatus(true, '已连接');
                    addMessage('WebSocket连接已建立');
                };
                
                ws.onmessage = function(event) {
                    addMessage('收到消息: ' + event.data);
                };
                
                ws.onerror = function(error) {
                    updateStatus(false, '错误');
                    addMessage('WebSocket错误: ' + error, true);
                };
                
                ws.onclose = function(event) {
                    updateStatus(false, '已断开');
                    addMessage('WebSocket连接已关闭 (code: ' + event.code + ')');
                };
                
            } catch (e) {
                addMessage('连接失败: ' + e.message, true);
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) {
                addMessage('请输入消息', true);
                return;
            }
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('WebSocket未连接', true);
                return;
            }
            
            ws.send(message);
            addMessage('发送: ' + message);
            input.value = '';
        }
        
        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('WebSocket未连接', true);
                return;
            }
            
            addMessage('发送Ping');
            // WebSocket API会自动处理ping/pong
        }
        
        function sendText() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('WebSocket未连接', true);
                return;
            }
            
            const text = 'Hello WebSocket! Time: ' + new Date().toLocaleTimeString();
            ws.send(text);
            addMessage('发送: ' + text);
        }
        
        function clearMessages() {
            messagesDiv.innerHTML = '';
        }
        
        // 页面加载时自动连接
        window.onload = function() {
            addMessage('页面已加载，点击"连接"按钮连接WebSocket服务器');
        };
    </script>
</body>
</html>
